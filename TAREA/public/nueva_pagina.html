<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Autos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catálogo de Autos</h1>
        <div id="cart">
            <i class='bx bx-cart'></i> <span id="cart-count">0</span> productos en el carrito
        </div>
    </header>

    <section class="product-list">
        <div class="product" data-product-name="Auto Deportivo 1" data-price="25000">
            <img src="deportivo.jpg" alt="Auto 1">
            <h2>Auto Deportivo 1</h2>
            <p>Precio: $25,000</p>
            <button class="buy-btn">Agregar al Carrito</button>
        </div>

        <div class="product" data-product-name="SUV Familiar 2" data-price="30000">
            <img src="familiar.jpg" alt="Auto 2">
            <h2>SUV Familiar 2</h2>
            <p>Precio: $30,000</p>
            <button class="buy-btn">Agregar al Carrito</button>
        </div>

        <div class="product" data-product-name="Camioneta Pickup 3" data-price="35000">
            <img src="camioneta3.jpg" alt="Auto 3">
            <h2>Camioneta Pickup 3</h2>
            <p>Precio: $35,000</p>
            <button class="buy-btn">Agregar al Carrito</button>
        </div>
    </section>

 
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Tu Carrito</h2>
            <div id="cart-items"></div>
            <p>Total: $<span id="cart-total">0</span></p>
            <button id="confirm-purchase">Confirmar Compra</button>
        </div>
    </div>

    <footer>
        <p>© 2024 Ventas de Autos</p>
    </footer>

    <script src="js/catalogo.js"></script>
</body>
</html>
